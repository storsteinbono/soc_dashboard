version: '3.8'

services:
  backend:
    build: ./backend
    container_name: soc-dashboard-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/config.yaml:/app/config.yaml
      - ./backend/.env:/app/.env
    environment:
      - DEBUG=false
    restart: unless-stopped
    networks:
      - soc-network

  frontend:
    build: ./frontend
    container_name: soc-dashboard-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - soc-network

networks:
  soc-network:
    driver: bridge
